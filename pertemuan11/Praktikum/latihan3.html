<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function tampilGambar() {
            let nilaiTerpilih = document.getElementById("pilihGambar").value;
            let gambarPilih = document.getElementById("gambarPilih");

            switch(nilaiTerpilih) {
                case "gambar1":
                    gambarPilih.src = "aset/image/produk1.jpg";
                    break;
                case "gambar2":
                    gambarPilih.src = "aset/image/produk2.jpg";
                    break;
                case "gambar3":
                    gambarPilih.src = "aset/image/produk3.jpg";
                    break;
                case "gambar4":
                    gambarPilih.src = "aset/image/produk4.jpg";
                    break;
                default:
                    gambarPilih.src = "";
                    break;
            }
        }
    </script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar:</label>
    <select id="pilihGambar" onchange="tampilGambar()">
        <option value="gambar1">Rumah 1</option>
        <option value="gambar2">Rumah 2</option>
        <option value="gambar3">Rumah 3</option>
        <option value="gambar4">Rumah 4</option>
    </select>
    <br>
    <img src="aset/image/produk1.jpg" id="gambarPilih" alt="kosong" width="300">
</body>
</html>
